<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoo.com</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">

  <!-- Sidebar Menu -->
<aside class="sidebar">
    <div class="logo">Todo App</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
        <li><a href="sticky-notes.html"><i class="fas fa-sticky-note"></i> Sticky Notes</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
  </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>My Todo List</h1>
        <div class="header-right">
          <div class="search-bar">
            <input type="text" placeholder="Search tasks..." id="searchInput">
            <button><i class="fas fa-search"></i></button>
          </div>
          <div class="profile-dropdown">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="dropdown-content">
              <a href="#">Accounts</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a> 
            </div>
          </div>
        </div>
      </header>

      <!-- Add Task Section -->
      <section class="add-task">
        <input type="text" placeholder="Add a new task..." id="taskInput">
        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
      </section>

      <!-- Task List -->
      <section class="task-list">
        <ul id="taskList">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </section>

      <!-- Calendar Section -->
<section class="calendar">
    <h2>Calendar</h2>
    <!-- Add Event Button -->
    <button id="addEventBtn"><i class="fas fa-plus"></i> Add Event</button>
    <!-- Calendar Container -->
    <div id="calendar"></div>
    <!-- Add Event Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Event</h3>
        <form id="eventForm">
          <label for="eventTitle">Title:</label>
          <input type="text" id="eventTitle" required>
          <label for="eventDate">Date:</label>
          <input type="date" id="eventDate" required>
          <label for="eventDescription">Description:</label>
          <textarea id="eventDescription"></textarea>
          <button type="submit">Save Event</button>
        </form>
      </div>
    </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
