<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOII- Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="animate.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000;
            min-height: 100vh;
        }
        .login-card {
            background: rgba(79, 109, 147, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #4f6d93;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .input-field {
            background: #ffffff !important;
            color: #000000 !important;
            border: 1px solid #4f6d93 !important;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px #4f6d93;
            transform: translateY(-1px);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f6d93',
                    }
                }
            }
        }

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginBtn');
            
            button.classList.add('animate-pulse');
            
            setTimeout(() => {
                if (username === 'admin' && password === '123') {
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials! Use admin/123');
                }
                button.classList.remove('animate-pulse');
            }, 1000);
        }
    </script>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="absolute top-4 right-4">
            
                <svg class="w-6 h-6 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg class="w-6 h-6 hidden dark:block text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                </svg>
            </button>
        </div>
        
        <div class="login-card rounded-2xl p-8 animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">TODOII</h1>
                <p class="text-gray-300">Mark The Tasks For Later</p>
            </div>

            <form class="space-y-6" onsubmit="event.preventDefault(); validateLogin();">
                <div>
                    <input type="text" id="username" required
                        class="input-field w-full px-4 py-3 rounded-lg"
                        placeholder="Username">
                </div>
                <div>
                    <input type="password" id="password" required
                        class="input-field w-full px-4 py-3 rounded-lg"
                        placeholder="Password">
                </div>
                <button id="loginBtn" type="submit"
                    class="w-full py-3 bg-[#4f6d93] text-white rounded-lg hover:bg-opacity-90 transition-all duration-300">
                    Login
                </button>
                <p class="text-center text-gray-300">
                    Don't have an account? <a href="signup.html" class="text-[#4f6d93] hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
